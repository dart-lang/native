name: jnigen
description: A Dart bindings generator for Java and Kotlin that uses JNI under the hood to interop with Java virtual machine.
version: 0.13.0-wip
repository: https://github.com/dart-lang/native/tree/main/pkgs/jnigen
issue_tracker: https://github.com/dart-lang/native/issues?q=is%3Aissue+is%3Aopen+label%3Apackage%3Ajnigen

environment:
  sdk: '>=3.3.0 <4.0.0'

topics:
  - interop
  - ffi
  - codegen
  - java
  - jni

dependencies:
  args: ^2.5.0
  cli_config: '>=0.1.0 <0.3.0'
  json_annotation: ^4.9.0
  logging: ^1.2.0
  meta: ^1.15.0
  package_config: ^2.1.0
  path: ^1.9.0
  pub_semver: ^2.1.4
  yaml: ^3.1.2

dev_dependencies:
  build_runner: ^2.4.12
  dart_flutter_team_lints: ^3.2.0
  jni:
    path: ../jni
  json_serializable: ^6.8.0
  test: ^1.25.8
