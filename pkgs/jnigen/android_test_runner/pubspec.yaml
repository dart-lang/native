name: android_integration_test
description: jnigen integration test runner for android
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  jni:
    path: ../../jni/
  ffi: any
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  test: any
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  native_test_helpers:
    path: ../native_test_helpers/


flutter:
  uses-material-design: true




