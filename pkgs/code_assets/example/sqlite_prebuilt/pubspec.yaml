dependencies:
  archive: ^4.0.7
  code_assets: any
  ffi: ^2.1.4
  hooks: any
  http: ^1.5.0
  pointycastle: ^4.0.0

dev_dependencies:
  ffigen: ^20.0.0-dev.1
  lints: ^6.0.0
  logging: ^1.3.0
  test: ^1.25.15
