name: native_toolchain_c
description: >-
  A library to invoke the native C compiler installed on the host machine.
version: 0.11.0-wip
repository: https://github.com/dart-lang/native/tree/main/pkgs/native_toolchain_c

publish_to: none

topics:
  - compiler
  - ffi
  - interop
  - native-assets
  - native-toolchain

resolution: workspace

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  glob: ^2.1.1
  logging: ^1.3.0
  meta: ^1.16.0
  # native_assets_cli: ^0.13.0
  native_assets_cli:
    path: ../native_assets_cli/
  pub_semver: ^2.2.0

dev_dependencies:
  collection: ^1.19.1
  dart_flutter_team_lints: ^3.5.1
  test: ^1.25.15
