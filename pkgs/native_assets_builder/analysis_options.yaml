include: package:dart_flutter_team_lints/analysis_options.yaml

analyzer:
  language:
    strict-raw-types: true
    strict-inference: true
  # The test projects do _not_ have resolved dependencies through
  # `dart tools/package_deps/bin/package_deps.dart` when pulled into the Dart
  # SDK. So don't analyze them in the IDE or on the CI.
  exclude:
    - test/test_projects/**.dart

linter:
  rules:
    - always_declare_return_types
    - avoid_dynamic_calls
    - camel_case_types
    - depend_on_referenced_packages
    - directives_ordering
    - prefer_const_declarations
    - prefer_expression_function_bodies
    - prefer_final_in_for_each
    - prefer_final_locals
    - prefer_relative_imports
    - prefer_single_quotes
    - sort_pub_dependencies
    - unawaited_futures
