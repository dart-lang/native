name: objective_c
description: 'A library to access Objective C from Flutter that acts as a support library for package:ffigen.'
version: 2.1.0-wip
repository: https://github.com/dart-lang/native/tree/main/pkgs/objective_c

topics:
  - interop
  - ffi
  - objective-c
  - codegen

environment:
  sdk: '>=3.4.0 <4.0.0'
  flutter: '>=3.22.0'

dependencies:
  ffi: ^2.1.0
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  yaml: ^3.1.0

dev_dependencies:
  args: ^2.0.0
  coverage: ^1.8.0
  dart_flutter_team_lints: ^2.0.0
  ffigen: ^14.0.0
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  test: ^1.21.1

dependency_overrides:
  ffigen:
    path: ../ffigen/

flutter:
  plugin:
    platforms:
      ios:
        ffiPlugin: true
      macos:
        ffiPlugin: true
