name: objective_c
description: "A library to access Objective C from Flutter that acts as a support library for package:ffigen."
version: 1.0.0
repository: https://github.com/dart-lang/native/tree/main/pkgs/objective_c

topics:
  - interop
  - ffi
  - objective_c
  - codegen

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.0
  plugin_platform_interface: ^2.0.2
  yaml: ^3.1.0

dev_dependencies:
  ffigen: ^12.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  test: ^1.21.1

dependency_overrides:
  ffigen:
    path: ../ffigen/

flutter:
  plugin:
    platforms:
      ios:
        ffiPlugin: true
      macos:
        ffiPlugin: true
