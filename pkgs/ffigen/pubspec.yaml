name: ffigen
version: 14.0.0-wip
description: >
  Generator for FFI bindings, using LibClang to parse C, Objective-C, and Swift
  files.
repository: https://github.com/dart-lang/native/tree/main/pkgs/ffigen
topics:
  - interop
  - ffi
  - codegen

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  args: ^2.0.0
  cli_util: ^0.4.0
  collection: ^1.18.0
  ffi: ^2.0.1
  file: ^7.0.0
  glob: ^2.0.0
  logging: ^1.0.0
  package_config: ^2.1.0
  path: ^1.8.0
  quiver: ^3.0.0
  yaml: ^3.0.0
  yaml_edit: ^2.0.3

dev_dependencies:
  coverage: ^1.8.0
  dart_flutter_team_lints: ^2.0.0
  json_schema: ^5.1.1
  meta: ^1.11.0
  objective_c: ^1.0.0
  test: ^1.16.2

dependency_overrides:
  # package:objective_c has a flutter dependency, so `dart test` must be run
  # using the dart from the flutter SDK.
  # See https://github.com/dart-lang/native/issues/1068
  objective_c:
    path: ../objective_c/
