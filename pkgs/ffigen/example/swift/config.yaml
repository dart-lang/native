# yaml-language-server: $schema=../../ffigen.schema.json

name: SwiftLibrary
description: Bindings for swift_api.
language: objc
output: 'swift_api_bindings.dart'
exclude-all-by-default: true
objc-interfaces:
  include:
    - 'SwiftClass'
  module:
    'SwiftClass': 'swift_module'
headers:
  entry-points:
    - 'third_party/swift_api.h'
