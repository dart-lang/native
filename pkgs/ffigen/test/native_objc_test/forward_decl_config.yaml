name: ForwardDeclTestObjCLibrary
description: 'Test that forward declared ObjC classes are correctly filled'
language: objc
output: 'forward_decl_bindings.dart'
exclude-all-by-default: true
objc-interfaces:
  include:
    - ForwardDeclaredClass
headers:
  entry-points:
    - 'forward_decl_test.h'
    - 'forward_decl_test.m'
