name: BlockTestObjCLibrary
description: 'Tests calling Objective-C blocks.'
language: objc
output:
  bindings: 'block_bindings.dart'
  objc-bindings: 'block_bindings.m'
exclude-all-by-default: true
objc-interfaces:
  include:
    - BlockTester
    - DummyObject
    - NSThread
typedefs:
  include:
    - IntBlock
    - FloatBlock
    - DoubleBlock
    - Vec4Block
    - SelectorBlock
    - VoidBlock
    - ObjectBlock
    - NullableObjectBlock
    - BlockBlock
    - ListenerBlock
    - ObjectListenerBlock
    - NullableListenerBlock
    - StructListenerBlock
    - NSStringListenerBlock
    - NoTrampolineListenerBlock
functions:
  include:
    - objc_autoreleasePoolPop
    - objc_autoreleasePoolPush
headers:
  entry-points:
    - 'block_test.h'
