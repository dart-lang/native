include: package:dart_flutter_team_lints/analysis_options.yaml

analyzer:
  language:
    strict-casts: false # TODO(Mohammad3id): Fix.
    strict-inference: false # TODO(Mohammad3id): Fix.
    strict-raw-types: false # TODO(Mohammad3id): Fix.

linter:
  rules:
    annotate_overrides: false # TODO(Mohammad3id): Fix.
    avoid_catching_errors: false # TODO(Mohammad3id): Fix.
    avoid_function_literals_in_foreach_calls: false # TODO(Mohammad3id): Fix.
    avoid_init_to_null: false # TODO(Mohammad3id): Fix.
    constant_identifier_names: false # TODO(Mohammad3id): Fix.
    directives_ordering: false # TODO(Mohammad3id): Fix.
    lines_longer_than_80_chars: false # TODO(Mohammad3id): Fix.
    omit_local_variable_types: false # TODO(Mohammad3id): Fix.
    only_throw_errors: false # TODO(Mohammad3id): Fix.
    prefer_relative_imports: false # TODO(Mohammad3id): Fix.
    prefer_single_quotes: false # TODO(Mohammad3id): Fix.
    type_init_formals: false # TODO(Mohammad3id): Fix.
    unnecessary_brace_in_string_interps: false # TODO(Mohammad3id): Fix.
    unnecessary_library_directive: false # TODO(Mohammad3id): Fix.
