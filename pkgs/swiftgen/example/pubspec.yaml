name: example
description: 'Demonstrates using swiftgen'
version: 0.1.0
publish_to: 'none'

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  ffi: ^2.1.0
  ffigen: ^19.0.0
  logging: ^1.3.0
  objective_c: ^8.0.0
  pub_semver: ^2.2.0
  swiftgen:
    path: ..

dev_dependencies:
  dart_flutter_team_lints: ^3.5.2
  test: ^1.21.1

dependency_overrides:
  ffigen:
    path: ../../ffigen/
  objective_c:
    path: ../../objective_c/
