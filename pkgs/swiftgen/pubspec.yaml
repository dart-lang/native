name: swiftgen
description: "A tool for generating bindings that allow interop between Dart and Swift code."
version: 0.0.1-wip
repository: https://github.com/dart-lang/native/tree/main/pkgs/swiftgen

topics:
  - interop
  - ffi
  - swift
  - codegen

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  ffi: ^2.1.0

dev_dependencies:
  ffigen: ^11.0.0
  test: ^1.21.1

dependency_overrides:
  ffigen:
    path: ../ffigen/
