name: ffigenpad
description: A web app thats outputs dart:ffi bindings generated by ffigen entirely on the client.
version: 0.1.0
repository: https://github.com/dart-lang/native/tree/main/pkgs/ffigenpad
publish_to: none
environment:
  sdk: ^3.5.1

# Add regular dependencies here.
dependencies:
  collection: ^1.19.0
  dart_style: ^2.3.6
  ffigen:
    path: ../ffigen
  file: ^7.0.0
  glob: ^2.1.2
  logging: ^1.2.0
  package_config: ^2.1.0
  path: ^1.9.0
  quiver: ^3.0.0
  yaml: ^3.1.2
  yaml_edit: ^2.2.1

dev_dependencies:
  dart_flutter_team_lints: ^3.2.0
  lints: ^4.0.0
  test: ^1.24.0
