include: package:dart_flutter_team_lints/analysis_options.yaml

analyzer:
  errors:
    todo: ignore
  exclude: [build/**, third_party/**]
  language:
    # strict-casts: true
    # strict-inference: true
    strict-raw-types: true

linter:
  rules:
    - dangling_library_doc_comments
    - prefer_final_locals
    - prefer_const_declarations
