name: c_compiler
description: A library to invoke the native C compiler installed on the host machine.
version: 0.1.0-dev
repository: https://github.com/dart-lang/native/c_compiler

environment:
  sdk: ">=2.19.3 <4.0.0"

publish_to: none

dependencies:
  cli_config:
    git:
      url: https://github.com/dart-lang/tools.git
      ref: 4e408ca71b5b8e267e9cda56af397e6c4027ad7d
      path: pkgs/cli_config/
  glob: ^2.1.1
  logging: ^1.1.1
  pub_semver: ^2.1.3

dev_dependencies:
  dart_flutter_team_lints: ^1.0.0
  test: ^1.21.0
