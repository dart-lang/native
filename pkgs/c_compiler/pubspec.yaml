name: c_compiler
description: A library to invoke the native C compiler installed on the host machine.
version: 0.1.0-dev
repository: https://github.com/dart-lang/native/tree/main/pkgs/c_compiler

environment:
  sdk: ">=2.19.3 <4.0.0"

publish_to: none

dependencies:
  cli_config: ^0.1.1
  glob: ^2.1.1
  logging: ^1.1.1
  native_assets_cli: ^0.1.0-dev
  pub_semver: ^2.1.3

dev_dependencies:
  collection: ^1.17.1
  dart_flutter_team_lints: ^1.0.0
  test: ^1.21.0

dependency_overrides:
  native_assets_cli:
    path: ../native_assets_cli/
